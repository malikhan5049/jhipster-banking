
<div>
    <h2><span translate="bankingApp.operation.detail.title">Operation</span> {{operation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="bankingApp.operation.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{operation.date}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="bankingApp.operation.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{operation.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="bankingApp.operation.amount">Amount</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{operation.amount}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="bankingApp.operation.bankAccount">bankAccount</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{operation.bankAccount.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="operation"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
